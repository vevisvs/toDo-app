<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do APP</title>
    <script src="https://kit.fontawesome.com/33f0f88cc1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, Usuario</h1>
            <span>objetivos -  metas - proyectos</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="agregar una tarea">
            <i id="enter" class="fa-solid fa-circle-plus"></i>
        </div>

        <div class="seccion-tarea">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
